{% extends 'layout.html' %}

{% block body_content %}

    <!-- form styles -->
    <style>
        * {
            box-sizing: border-box;
        }

        .form {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 3px dashed #44AAFF;
            transition: all .2s ease;
            border-radius: .3rem;
            font-family: sans-serif;
        }

        .form img {
            width: 50%;
            display: block;
            margin: 0 auto;
            transition: all .2s ease;
        }

        .form.dragEnter,
        .form.dragOver {
            background: #AAFFFF;
        }

        .form.dragEnter img,
        .form.dragOver img {
            opacity: 0.5;
        }

        .form.processing {
            pointer-events: none;
        }

        input {
            display: none;
        }

        .btn {
            display: inline-block;
            cursor: pointer;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: #44AAFF;
            color: #FFF;
            border: none;
            outline: none;
            border-radius: .3rem;
            font-weight: bold;
            font-size: inherit;
            text-decoration: none;
            transition: all .2s ease;
        }

        .btn:hover {
            background: #2299DD;
        }

        .btn.btn-submit {
            background: #000;
        }

        .btn.btn-submit:hover {
            background: #444;
        }

        .btn.pending {
            pointer-events: none;
        }

        .btn.uploading {
            background: #000000c5;
            position: relative;
            overflow: hidden;
        }

        .btn.uploading::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: -50%;
            height: 0.2rem;
            width: 50%;
            background: #BBB;
            animation: load 1s infinite;
        }

        .btn.success {
            background: green;
        }

        .btn.error {
            background: red;
        }

        @keyframes load {
            0%, 100% {
                transform: translateX(0)
            }
            99.9% {
                transform: translateX(300%);
            }
        }
    </style>

    <!-- markup -->
    <section class="form" id="imageForm">
        <h1>COVID Scan Test</h1>
        <form
                action="{% url 'scandetector:result' %}"
                method="post"
                enctype="multipart/form-data"
        >
            {% csrf_token %}
            <div id="imgContainer">
                <p>Drag and drop your image here.</p>
                <p>or</p>
            </div>
            <div>
                <input type="file" name="image" id="image" accept="image/*">
                <label class="btn" for="image">Browse files...</label>
            </div>
            <button class="btn btn-submit" id="uploadBtn" type="submit">Upload Image</button>
        </form>
    </section>

    <!-- script -->
    <script>
        // data setup
        let fileToUpload = null;

        // events setup
        const uploadButton = document.getElementById('uploadBtn')
        const imageForm = document.getElementById('imageForm');
        const imgContainer = document.getElementById('imgContainer');
        const events = {
            dragEnter: 'dragenter',
            dragLave: 'dragleave',
            dragOver: 'dragover',
            dragDrop: 'drop',
            formChange: 'change'
        };

        // button altering
        const alterButton = (button, remove, add, text, delay = 1000) => {
            return new Promise(resolve => {
                setTimeout(() => {
                    button.classList.remove(remove);
                    button.classList.add(add);
                    button.innerHTML = text;
                    resolve();
                }, delay);
            });
        };

        // event handler
        const handleEvent = e => {
            e.preventDefault();

            // remove all event classes
            Object.values(events).forEach(event => {
                imageForm.classList.remove(event);
            });

            // add only current event class
            imageForm.classList.add(e.type);

            // when an image is dropped, or selected through the form
            if (e.type === events.dragDrop || e.type === events.formChange) {
                // validate the file is an image (only 1)
                let dt = e.dataTransfer;
                let files = e.target.files ? [...e.target.files] : [...dt.files];
                if (files.length > 1) {
                    alert('You can only upload 1 image at a time.');
                } else {
                    let file = files[0];
                    fileToUpload = file;
                    if (!file.type.startsWith('image')) {
                        alert('You can only drop valid image files');
                    } else {

                        // file is valid, show it in DOM
                        let img = document.createElement('img');
                        let reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onloadend = () => {
                            img.src = reader.result;
                            imgContainer.innerHTML = '';
                            imgContainer.appendChild(img);
                        };

                    }
                }
            }
        }

        // add listeners
        Object.values(events).forEach(event => {
            imageForm.addEventListener(event, handleEvent);
        })

    </script>
{% endblock %}
